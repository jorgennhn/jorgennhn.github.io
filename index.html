<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/png" href="img/logo2.png">
    <title>Lenker til miljøer</title>
    <style>
        body {
            font-family: "Source Sans Pro", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h2 {
            margin-top: 0;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .admin-table-container {
            margin-top: 40px;
        }

        .header-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .header-container h2 {
            margin: 0;
        }

        .feature-input-container {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
            border-radius: 6px;
            overflow: hidden;
            table-layout: fixed;
        }

        th, td {
            padding: 12px 10px;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f7f7f7;
            font-weight: 600;
            text-align: left;
        }

        .fnr-header {
            display: flex;
            flex-direction: column;
        }

        .fnr-header-copy-text {
            font-size: 0.8rem;
            font-weight: normal;
            color: #666;
            margin-top: 4px;
        }

        .miljo-header {
            text-align: center;
        }

        .miljo-button-cell {
            text-align: center;
        }

        /* Fødselsnummer og tooltip */
        .fnr-cell {
            cursor: default;
            color: inherit;
        }

        .fnr-text {
            position: relative;
            display: inline-block;
            font-weight: 500;
            cursor: pointer;
            color: #333;
        }

        .fnr-text:hover {
            color: #0077cc;
        }

        .tooltip-hover,
        .tooltip-copied {
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: #fff;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.15s ease;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .tooltip-hover::after,
        .tooltip-copied::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 6px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }

        /* Hover vises kun når ikke kopiert */
        .fnr-text:hover:not(.copied-active) .tooltip-hover {
            opacity: 1;
        }

        .tooltip-copied.temp-visible {
            opacity: 1;
        }

        tr:last-child td {
            border-bottom: none;
        }

        a {
            color: #0077cc;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        input[type="text"] {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 180px;
        }

        button {
            padding: 8px 16px;
            background-color: #0077cc;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: #005fa3;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .feature-container {
            margin-top: 40px;
            display: none;
        }

        .feature-container.active {
            display: block;
        }

        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .feature-input-container {
                margin-left: 0;
                margin-top: 15px;
                width: 100%;
                flex-direction: column;
                align-items: stretch;
            }

            input[type="text"],
            .feature-input-container button {
                width: 100%;
                box-sizing: border-box;
            }

            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead {
                display: none;
            }

            tr {
                border: 1px solid #ccc;
                border-radius: 8px;
                margin-bottom: 20px;
                overflow: hidden;
            }

            td {
                border: none;
                border-bottom: 1px solid #eee;
                position: relative;
                padding-left: 50%;
                text-align: left;
            }

            td:before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                width: calc(50% - 20px);
                white-space: nowrap;
                font-weight: bold;
                color: #555;
            }

            .miljo-button-cell {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h2>Lenker til testmiljøer</h2>
            <div class="feature-input-container">
                <input type="text" id="featureInput" placeholder="Skriv inn feature-miljønavn">
                <button onclick="updateTables()">Generer lenker til featuremiljø</button>
            </div>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>
                        <div class="fnr-header">
                            Fødselsnummer
                            <span class="fnr-header-copy-text">Trykk for å kopiere</span>
                        </div>
                    </th>
                    <th>Navn</th>
                    <th class="miljo-header">MAS-01</th>
                    <th class="miljo-header">MAS-02</th>
                    <th class="miljo-header">TEST-01</th>
                    <th class="miljo-header">TEST-02</th>
                    <th class="miljo-header">QA</th>
                    <th class="miljo-header">PRODKOPI</th>
                </tr>
            </thead>
            <tbody id="personTableBody"></tbody>
        </table>

        <div class="admin-table-container">
            <h2>Admin-lenker</h2>
            <table>
                <thead>
                    <tr>
                        <th>
                            <div class="fnr-header">
                                Fødselsnummer
                                <span class="fnr-header-copy-text">Trykk for å kopiere</span>
                            </div>
                        </th>
                        <th>Navn</th>
                        <th class="miljo-header">MAS-01</th>
                        <th class="miljo-header">MAS-02</th>
                        <th class="miljo-header">TEST-01</th>
                        <th class="miljo-header">TEST-02</th>
                        <th class="miljo-header">QA</th>
                        <th class="miljo-header">PRODKOPI</th>
                    </tr>
                </thead>
                <tbody id="adminTableBody"></tbody>
            </table>
        </div>

        <div id="featureContainer" class="feature-container"></div>
    </div>

    <script>
        const testpersoner = [
            { fnr: "13766991003", navn: "Liten Danser" },
            { fnr: "23820199685", navn: "ALTERNATIV BAJAS" },
            { fnr: "06928998353", navn: "ETTERPÅKLOK MEDISTERDEIG" },
            { fnr: "66835400272", navn: "STERK MOTVIND" },
            { fnr: "20877899722", navn: "POMPØS DØRSTOKKMIL" },
            { fnr: "14918697862", navn: "KOMPETENT ROLIG MÅNEFASE" }
        ];

        const adminPersoner = [
            { fnr: "11898099247", navn: "Troverdig Blokkfløyte" }
        ];

        const miljoer = {
            "MAS-01": "https://tjenester-hn-mas-01.int-hn.nhn.no/?pnr=",
            "MAS-02": "https://tjenester-hn-mas-02.int-hn.nhn.no/?pnr=",
            "TEST-01": "https://tjenester.hn.test.nhn.no/?pnr=",
            "TEST-02": "https://tjenester.hn2.test.nhn.no/?pnr=",
            "QA": "https://tjenester.hn.qa.nhn.no/?pnr=",
            "PRODKOPI": "https://tjenester-hn-prodkopi-01.int-hn.nhn.no/?pnr="
        };

        const adminUrls = {
            "MAS-01": "https://admin-helsenorge-mas-01.int-hn.nhn.no/?fnr=",
            "MAS-02": "https://admin-helsenorge-mas-02.int-hn.nhn.no/?fnr=",
            "TEST-01": "https://admin-helsenorge.hn.test.nhn.no/?fnr=",
            "TEST-02": "https://admin-helsenorge.hn2.test.nhn.no/?fnr=",
            "QA": "https://admin-helsenorge.hn.qa.nhn.no/?fnr=",
            "PRODKOPI": "https://admin-helsenorge-prodkopi-01.int-hn.nhn.no/?pnr="
        };

        function copyToClipboard(text, element) {
            navigator.clipboard.writeText(text).then(() => {
                const copiedTooltip = element.querySelector(".tooltip-copied");
                if (!copiedTooltip) return;

                element.classList.add("copied-active");
                copiedTooltip.classList.add("temp-visible");

                clearTimeout(copiedTooltip._hideTimer);
                copiedTooltip._hideTimer = setTimeout(() => {
                    copiedTooltip.classList.remove("temp-visible");
                    element.classList.remove("copied-active");
                }, 2000);
            }).catch(err => {
                console.error("Klarte ikke å kopiere:", err);
            });
        }

        function generateTableRows(personArray, tableBodyId, isTjenester) {
            const tableBody = document.getElementById(tableBodyId);
            tableBody.innerHTML = "";

            personArray.forEach(person => {
                const row = document.createElement("tr");
                let rowContent = `
                    <td class="fnr-cell" data-label="Fødselsnummer">
                        <span class="fnr-text" onclick="copyToClipboard('${person.fnr}', this)">
                            ${person.fnr}
                            <span class="tooltip tooltip-hover">Klikk for å kopiere</span>
                            <span class="tooltip tooltip-copied">Kopiert!</span>
                        </span>
                    </td>
                    <td data-label="Navn">${person.navn}</td>
                `;
                for (const env in miljoer) {
                    const url = isTjenester ? miljoer[env] + person.fnr : adminUrls[env] + person.fnr;
                    rowContent += `<td class="miljo-button-cell" data-label="${env}"><a href="${url}" target="_blank"><button>${env}</button></a></td>`;
                }
                row.innerHTML = rowContent;
                tableBody.appendChild(row);
            });
        }

        function generateFeatureTables() {
            const envName = document.getElementById("featureInput").value.trim();
            const container = document.getElementById("featureContainer");
            container.innerHTML = "";

            if (!envName) {
                container.classList.remove("active");
                return;
            }

            container.classList.add("active");

            let testTableHtml = `
                <h2>Lenker til feature-miljø: ${envName}</h2>
                <table>
                    <thead>
                        <tr>
                            <th>
                                <div class="fnr-header">
                                    Fødselsnummer
                                    <span class="fnr-header-copy-text">Trykk for å kopiere</span>
                                </div>
                            </th>
                            <th>Navn</th>
                            <th>Lenke</th>
                        </tr>
                    </thead>
                    <tbody>`;
            testpersoner.forEach(tp => {
                const url = `https://tjenester-${envName}.int-hn.nhn.no/?pnr=${tp.fnr}`;
                testTableHtml += `
                    <tr>
                        <td data-label="Fødselsnummer" class="fnr-cell">
                            <span class="fnr-text" onclick="copyToClipboard('${tp.fnr}', this)">
                                ${tp.fnr}
                                <span class="tooltip tooltip-hover">Klikk for å kopiere</span>
                                <span class="tooltip tooltip-copied">Kopiert!</span>
                            </span>
                        </td>
                        <td data-label="Navn">${tp.navn}</td>
                        <td data-label="Lenke"><a href="${url}" target="_blank"><button>Åpne</button></a></td>
                    </tr>`;
            });
            testTableHtml += `</tbody></table>`;

            let adminTableHtml = `
                <div style="margin-top: 40px;">
                    <h2>Admin-lenker for feature-miljø: ${envName}</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>
                                    <div class="fnr-header">
                                        Fødselsnummer
                                        <span class="fnr-header-copy-text">Trykk for å kopiere</span>
                                    </div>
                                </th>
                                <th>Navn</th>
                                <th>Lenke</th>
                            </tr>
                        </thead>
                        <tbody>`;
            adminPersoner.forEach(tp => {
                const url = `https://admin-helsenorge-${envName}.int-hn.nhn.no/?fnr=${tp.fnr}`;
                adminTableHtml += `
                    <tr>
                        <td data-label="Fødselsnummer" class="fnr-cell">
                            <span class="fnr-text" onclick="copyToClipboard('${tp.fnr}', this)">
                                ${tp.fnr}
                                <span class="tooltip tooltip-hover">Klikk for å kopiere</span>
                                <span class="tooltip tooltip-copied">Kopiert!</span>
                            </span>
                        </td>
                        <td data-label="Navn">${tp.navn}</td>
                        <td data-label="Lenke"><a href="${url}" target="_blank"><button>Åpne</button></a></td>
                    </tr>`;
            });
            adminTableHtml += `</tbody></table></div>`;

            container.innerHTML = testTableHtml + adminTableHtml;
        }

        function updateTables() {
            generateTableRows(testpersoner, "personTableBody", true);
            generateTableRows(adminPersoner, "adminTableBody", false);
            generateFeatureTables();
        }

        updateTables();
    </script>

    <footer style="margin-top: 40px; padding: 15px 20px; text-align: center; font-size: 0.9rem; color: #555; border-top: 1px solid #ddd;">
        Denne siden er åpen for endringer – bidra gjerne på 
        <a href="https://github.com/jorgennhn/jorgennhn.github.io/" target="_blank">GitHub</a>.
    </footer>
</body>
</html>
