<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/png" href="img/logo2.png">
    <title>Lenker til miljøer</title>
    <style>
        body {
            font-family: "Source Sans Pro", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h2 {
            margin-top: 0;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        /* Skiller ut elementene fra containeren */
        .admin-table-container {
            margin-top: 40px;
        }

        .header-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .header-container h2 {
            margin: 0;
        }

        .feature-input-container {
            margin-left: auto; /* Dytter containeren til høyre */
            display: flex;
            align-items: center;
            gap: 10px; /* Mellomrom mellom input og knapp */
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
            border-radius: 6px;
            overflow: hidden;
            table-layout: fixed;
        }

        th, td {
            padding: 12px 10px;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f7f7f7;
            font-weight: 600;
            text-align: left;
        }
        
        /* Midtstil overskrifter for miljøer */
        .miljo-header {
            text-align: center;
        }
        
        /* Midtstil innhold i celler med knapper */
        .miljo-button-cell {
            text-align: center;
        }
        
        /* Gjør FNR-teksten blå og trykkbar */
        .fnr-cell {
            cursor: pointer;
            color: #0077cc;
            font-weight: 500;
        }
        
        .fnr-cell:hover {
            text-decoration: underline;
        }

        tr:last-child td {
            border-bottom: none;
        }

        a {
            color: #0077cc;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        input[type="text"] {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 180px;
        }

        button {
            padding: 8px 16px;
            background-color: #0077cc;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: #005fa3;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h2>Lenker til testmiljøer</h2>
            <div class="feature-input-container">
                <input type="text" id="featureInput" placeholder="Skriv inn feature-miljønavn">
                <button onclick="updateTables()">Oppdater lenker</button>
            </div>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Fødselsnummer</th>
                    <th>Navn</th>
                    <th class="miljo-header">MAS-01</th>
                    <th class="miljo-header">MAS-02</th>
                    <th class="miljo-header">TEST-01</th>
                    <th class="miljo-header">TEST-02</th>
                    <th class="miljo-header">QA</th>
                    <th class="miljo-header">PRODKOPI</th>
                </tr>
            </thead>
            <tbody id="personTableBody">
                </tbody>
        </table>

        <div class="admin-table-container">
            <h2>Admin-lenker</h2>
            <table>
                <thead>
                    <tr>
                        <th>Fødselsnummer</th>
                        <th>Navn</th>
                        <th class="miljo-header">MAS-01</th>
                        <th class="miljo-header">MAS-02</th>
                        <th class="miljo-header">TEST-01</th>
                        <th class="miljo-header">TEST-02</th>
                        <th class="miljo-header">QA</th>
                        <th class="miljo-header">PRODKOPI</th>
                    </tr>
                </thead>
                <tbody id="adminTableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        const testpersoner = [
            { fnr: "13766991003", navn: "Liten Danser" },
            { fnr: "23820199685", navn: "ALTERNATIV BAJAS" },
            { fnr: "06928998353", navn: "ETTERPÅKLOK MEDISTERDEIG" },
            { fnr: "66835400272", navn: "STERK MOTVIND" },
            { fnr: "20877899722", navn: "POMPØS DØRSTOKKMIL" },
            { fnr: "14918697862", navn: "KOMPETENT ROLIG MÅNEFASE" }
        ];

        const adminPersoner = [
            { fnr: "11898099247", navn: "Troverdig Blokkfløyte" }
        ];

        const miljoer = {
            "MAS-01": "https://tjenester-hn-mas-01.int-hn.nhn.no/?pnr=",
            "MAS-02": "https://tjenester-hn-mas-02.int-hn.nhn.no/?pnr=",
            "TEST-01": "https://tjenester.hn.test.nhn.no/?pnr=",
            "TEST-02": "https://tjenester.hn2.test.nhn.no/?pnr=",
            "QA": "https://tjenester.hn.qa.nhn.no/?pnr=",
            "PRODKOPI": "https://tjenester-hn-prodkopi-01.int-hn.nhn.no/?pnr="
        };

        const adminUrls = {
            "MAS-01": "https://admin-helsenorge-mas-01.int-hn.nhn.no/?fnr=",
            "MAS-02": "https://admin-helsenorge-mas-02.int-hn.nhn.no/?fnr=",
            "TEST-01": "https://admin-helsenorge.hn.test.nhn.no/?fnr=",
            "TEST-02": "https://admin-helsenorge.hn2.test.nhn.no/?fnr=",
            "QA": "https://admin-helsenorge.hn.qa.nhn.no/?fnr=",
            "PRODKOPI": "https://admin-helsenorge-prodkopi-01.int-hn.nhn.no/?pnr="
        };

        function generateTableRows(personArray, tableBodyId, isTjenester) {
            const tableBody = document.getElementById(tableBodyId);
            tableBody.innerHTML = "";
            
            const featureEnv = document.getElementById("featureInput").value.trim();

            personArray.forEach(person => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td class="fnr-cell" onclick="copyToClipboard('${person.fnr}')">${person.fnr}</td>
                    <td>${person.navn}</td>
                    <td class="miljo-button-cell">${createLinkCell(person, "MAS-01", featureEnv, isTjenester)}</td>
                    <td class="miljo-button-cell">${createLinkCell(person, "MAS-02", featureEnv, isTjenester)}</td>
                    <td class="miljo-button-cell">${createLinkCell(person, "TEST-01", featureEnv, isTjenester)}</td>
                    <td class="miljo-button-cell">${createLinkCell(person, "TEST-02", featureEnv, isTjenester)}</td>
                    <td class="miljo-button-cell">${createLinkCell(person, "QA", featureEnv, isTjenester)}</td>
                    <td class="miljo-button-cell">${createLinkCell(person, "PRODKOPI", featureEnv, isTjenester)}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function createLinkCell(person, env, featureEnv, isTjenester) {
            let url;
            if (env === "Feature") {
                if (!featureEnv) {
                    return `<button style="visibility: hidden;">Feature</button>`; 
                }
                if (isTjenester) {
                    url = `https://tjenester-${featureEnv}.int-hn.nhn.no/?pnr=${person.fnr}`;
                } else {
                    url = adminUrls["Feature"].replace("{env}", featureEnv) + person.fnr;
                }
            } else {
                if (isTjenester) {
                    url = miljoer[env] + person.fnr;
                } else {
                    url = adminUrls[env] + person.fnr;
                }
            }
            
            return `<a href="${url}" target="_blank"><button>${env}</button></a>`;
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Ingen visuell tilbakemelding til brukeren, som forespurt.
            }).catch(err => {
                console.error('Klarte ikke å kopiere: ', err);
            });
        }

        function updateTables() {
            generateTableRows(testpersoner, "personTableBody", true);
            generateTableRows(adminPersoner, "adminTableBody", false);
        }

        updateTables();
    </script>
    
    <footer style="margin-top: 40px; padding: 15px 20px; text-align: center; font-size: 0.9rem; color: #555; border-top: 1px solid #ddd;">
        Denne siden er åpen for endringer – bidra gjerne på 
        <a href="https://github.com/jorgennhn/jorgennhn.github.io/" target="_blank">GitHub</a>.
    </footer>
</body>
</html>
